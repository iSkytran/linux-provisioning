---
- name: Check if oh my zsh folder exists
  stat:
    path: ~/.oh-my-zsh
  register: zsh_result

- name: Download oh my zsh
  get_url:
    url: "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh"
    dest: ~/install.sh
    mode: 0755
  when: not zsh_result.stat.exists

- name: Run oh my zsh install script
  shell: ~/install.sh --unattended
  when: not zsh_result.stat.exists

- name: Remove oh my zsh install script
  file:
    path: ~/install.sh
    state: 'absent'
  when: not zsh_result.stat.exists

- name: Download zsh plugins
  git:
    repo: "{{ item.0 }}"
    dest: ~/.oh-my-zsh/custom{{ item.1 }}
    depth: '1'
  with_together:
    - "{{ zsh_plugins }}"
    - "{{ zsh_paths }}"

- name: Download oh my tmux
  git:
    repo: "https://github.com/gpakosz/.tmux.git"
    dest: ~/.tmux
    depth: '1'

- name: Symbolic link oh my tmux
  file:
    src: ~/.tmux/.tmux.conf
    path: ~/.tmux.conf
    state: 'link'
    force: yes

- name: Create vim-plug directory
  file:
    path: ~/.vim/autoload
    state: 'directory'

- name: Download vim-plug
  get_url:
    url: "https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
    dest: ~/.vim/autoload/plug.vim
